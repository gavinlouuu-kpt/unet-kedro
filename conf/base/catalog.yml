  filename_suffix: ".tiff"

cv_processed_timing_slight_under:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/opencv_benchmark/cv_processed_images/Slight_under_focus/cv_processed_timing_slight_under.csv

