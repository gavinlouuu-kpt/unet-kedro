In_focus_partition:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/01_raw/In_focus/
  filename_suffix: ".tiff"

Slight_under_partition:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/01_raw/Slight_under_focus/
  filename_suffix: ".tiff"

filtered_in_focus_partition:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/02_intermediate/opencv_benchmark/filtered_images/In_focus/
  filename_suffix: ".tiff"

filtered_slight_under_partition:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/02_intermediate/opencv_benchmark/filtered_images/Slight_under_focus/
  filename_suffix: ".tiff"

# Segmentation labels
segmentation_labels_in_focus:
  type: json.JSONDataset
  filepath: data/01_raw/In_focus/In_focus.json

segmentation_labels_slight_under:
  type: json.JSONDataset
  filepath: data/01_raw/Slight_under_focus/Slight_under_focus.json

# Reconstructed masks
reconstructed_sam_masks_in_focus:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/02_intermediate/opencv_benchmark/sam_masks/in_focus
  filename_suffix: ".tiff"

reconstructed_sam_masks_slight_under:
  type: partitions.PartitionedDataset
  dataset: pillow.ImageDataset
  path: data/02_intermediate/opencv_benchmark/sam_masks/slight_under
  filename_suffix: ".tiff"

# Paired Image to Segmentation dataset
segmentation_dataset_in_focus:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/model_training/segmentation_dataset.pkl

# Training datasets
train_dataset:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/model_training/train_dataset.pkl

val_dataset:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/model_training/val_dataset.pkl

trained_unet:
